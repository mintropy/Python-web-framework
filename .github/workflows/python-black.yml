name: black
on: [push]
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.10
      - run: |
          python -m pip install --upgrade pip
          pip install black
      - run: |
          black --check --verbose .